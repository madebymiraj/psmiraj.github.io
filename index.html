    <script>
      var imageLoader = document.getElementById('imageLoader');
      imageLoader.addEventListener('change', handleImage, false);
      var canvas = document.getElementById('imageCanvas');
      var ctx = canvas.getContext('2d');

      function handleImage(e){
        var reader = new FileReader();

        reader.onload = function(event){
          var img = new Image();
          var check = 0;
          var img2 = document.getElementById("overlay");
          var name = document.getElementById('name').value;
          var ward = document.getElementById('ward').value;
          var nc350 = document.getElementById('newarkgives').value;
          if (name) {
            check = 0;
            if (ward) {
              check = 0;
              if (nc350){
                check = 0;
              }
            }
          } else{
            check = 1;
          }

          if (check == 0){
            var text = "THIS IS";
            var text2 = "I'M REPPING THE";
            var text3 = "#NewarkGives Me "+nc350+"!";
          } else {
            var text = '';
            var text2 = '';
            var text3 = '';
          }
          img.onload = function(){
            var imgh = this.height;
            var imgw = this.width;
            canvas.width = 500;
            canvas.height = 500;
            EXIF.getData(img, function () {
                var orientation = this.exifdata.Orientation;
                 if (orientation == 8){
                  ctx.save();
                  ctx.translate(canvas.width/2,canvas.height/2);
                  ctx.rotate(-90*Math.PI/180);
                  ctx.drawImage(img,-250,-250, canvas.width, canvas.height);
                  ctx.restore();
                  alert ("detected");
                }else{
                  ctx.drawImage(img,0,0, canvas.width, canvas.height);
                  alert("scrub");
                }    
            });
            ctx.beginPath();
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.font = "Bold 20px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.shadowColor = "black";
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.shadowBlur = 1;
            ctx.fillText(text, canvas.width/2, 70);
            ctx.beginPath();
            ctx.font = "28px 'Rock Salt'";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.shadowColor = "black";
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.shadowBlur = 1;
            ctx.fillText(name, canvas.width/2, 140);
            ctx.beginPath();
            ctx.font = "Bold 20px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.shadowColor = "black";
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.shadowBlur = 1;
            ctx.fillText(text2, canvas.width/2, 210);
            ctx.beginPath();
            ctx.font = "28px 'Rock Salt'";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.shadowColor = "black";
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.shadowBlur = 1;
            ctx.fillText(ward, canvas.width/2, 280);
            ctx.beginPath();
            ctx.font = "bold 26px 'Rock Salt'";
            ctx.fillStyle = "e84a36";
            ctx.textAlign = "center";
            ctx.shadowColor = "black";
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.shadowBlur = 1;
            ctx.fillText(text3, canvas.width/2, 350);
            ctx.beginPath();
            ctx.drawImage(img2, 0, 0);
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
      }

      /**
 * This is the function that will take care of image extracting and
 * setting proper filename for the download.
 * IMPORTANT: Call it from within a onclick event.
*/
function downloadCanvas(link, canvasId, filename) {
    link.href = document.getElementById(canvasId).toDataURL();
    link.download = filename;
}

/** 
 * The event handler for the link's onclick event. We give THIS as a
 * parameter (=the link element), ID of the canvas and a filename.
*/
document.getElementById('download').addEventListener('click', function() {
    downloadCanvas(this, 'imageCanvas', 'test.png');
}, false);
